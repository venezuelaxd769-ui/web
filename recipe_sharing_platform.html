<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Compartidas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fafafa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: white;
            margin-bottom: 40px;
            border-bottom: 1px solid #e8e8e8;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 12px 32px;
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab-btn.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-top: 8px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border: 2px dashed #e8e8e8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .file-input-label:hover {
            border-color: #3498db;
            background: #f0f7ff;
        }

        .file-input-label.has-file {
            border-color: #27ae60;
            background: #f0fff4;
            color: #27ae60;
        }

        .image-preview {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 12px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .image-preview-empty {
            color: #95a5a6;
            text-align: center;
            padding: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #34495e;
        }

        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .recipe-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .recipe-content {
            padding: 24px;
        }

        .recipe-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .recipe-ingredients {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.8;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: white;
        }

        .modal-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .modal-body {
            padding: 40px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: #2c3e50;
        }

        .modal-section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .modal-ingredients {
            color: #555;
            line-height: 2;
            white-space: pre-line;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
                gap: 12px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .recipes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-body {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üç≥ Recetas Compartidas</h1>
        <p class="subtitle">Comparte y descubre recetas deliciosas de nuestra comunidad</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('gallery')">Explorar Recetas</button>
            <button class="tab-btn" onclick="switchTab('add')">Agregar Receta</button>
        </div>

        <div id="gallery-tab" class="tab-content active">
            <div id="recipes-container"></div>
        </div>

        <div id="add-tab" class="tab-content">
            <div class="form-container">
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-name">Nombre de la receta</label>
                        <input type="text" id="recipe-name" required placeholder="Ej: Tacos de pescado">
                    </div>

                    <div class="form-group">
                        <label for="recipe-image">Foto de la receta</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="recipe-image" accept="image/*" required>
                            <div class="file-input-label" id="file-label">
                                üì∑ Selecciona o arrastra una imagen
                            </div>
                        </div>
                        <div class="image-preview" id="image-preview">
                            <div class="image-preview-empty">La vista previa aparecer√° aqu√≠</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="recipe-ingredients">Ingredientes (uno por l√≠nea)</label>
                        <textarea id="recipe-ingredients" required placeholder="200g de harina&#10;2 huevos&#10;100ml de leche&#10;Una pizca de sal"></textarea>
                    </div>

                    <button type="submit" class="btn-primary" id="submit-btn">Publicar Receta</button>
                </form>
            </div>
        </div>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img id="modal-recipe-image" class="modal-image" alt="">
            <div class="modal-body">
                <h2 id="modal-recipe-title" class="modal-title"></h2>
                <h3 class="modal-section-title">Ingredientes</h3>
                <p id="modal-recipe-ingredients" class="modal-ingredients"></p>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_PREFIX = 'recipes:';
        let recipes = [];
        let isLoading = true;
        let currentImageData = null;

        async function loadRecipes() {
            isLoading = true;
            renderRecipes();
            
            try {
                const keys = await window.storage.list(STORAGE_PREFIX, true);
                const recipePromises = keys.keys.map(async key => {
                    try {
                        const result = await window.storage.get(key, true);
                        return result ? JSON.parse(result.value) : null;
                    } catch (error) {
                        console.error('Error loading recipe:', key, error);
                        return null;
                    }
                });
                
                const loadedRecipes = await Promise.all(recipePromises);
                recipes = loadedRecipes.filter(r => r !== null);
                recipes.sort((a, b) => b.timestamp - a.timestamp);
            } catch (error) {
                console.error('Error listing recipes:', error);
                recipes = [];
            }
            
            isLoading = false;
            renderRecipes();
        }

        async function saveRecipe(recipe) {
            const key = STORAGE_PREFIX + recipe.id;
            try {
                await window.storage.set(key, JSON.stringify(recipe), true);
                return true;
            } catch (error) {
                console.error('Error saving recipe:', error);
                alert('Error al guardar la receta. Por favor, intenta nuevamente.');
                return false;
            }
        }

        function renderRecipes() {
            const container = document.getElementById('recipes-container');
            
            if (isLoading) {
                container.innerHTML = '<div class="loading">Cargando recetas...</div>';
                return;
            }
            
            if (recipes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <h3>No hay recetas a√∫n</h3>
                        <p>S√© el primero en compartir una receta deliciosa</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="recipes-grid">
                    ${recipes.map(recipe => `
                        <div class="recipe-card" onclick="openModal('${recipe.id}')">
                            <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                            <div class="recipe-content">
                                <h3 class="recipe-title">${recipe.name}</h3>
                                <p class="recipe-ingredients">${recipe.ingredients}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openModal(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            document.getElementById('modal-recipe-image').src = recipe.image;
            document.getElementById('modal-recipe-title').textContent = recipe.name;
            document.getElementById('modal-recipe-ingredients').textContent = recipe.ingredients;
            document.getElementById('recipe-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('recipe-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'gallery') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('gallery-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('add-tab').classList.add('active');
            }
        }

        // Manejo de subida de imagen
        const fileInput = document.getElementById('recipe-image');
        const fileLabel = document.getElementById('file-label');
        const preview = document.getElementById('image-preview');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Por favor selecciona un archivo de imagen v√°lido');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    alert('La imagen es muy grande. Por favor selecciona una imagen menor a 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    currentImageData = event.target.result;
                    preview.innerHTML = `<img src="${currentImageData}" alt="Preview">`;
                    fileLabel.textContent = `‚úì ${file.name}`;
                    fileLabel.classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        const fileWrapper = document.querySelector('.file-input-wrapper');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, () => {
                fileLabel.style.borderColor = '#3498db';
                fileLabel.style.background = '#f0f7ff';
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, () => {
                if (!fileInput.files.length) {
                    fileLabel.style.borderColor = '#e8e8e8';
                    fileLabel.style.background = '#f8f9fa';
                }
            });
        });

        fileWrapper.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change'));
        });

        document.getElementById('recipe-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentImageData) {
                alert('Por favor selecciona una imagen');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Publicando...';
            
            const name = document.getElementById('recipe-name').value.trim();
            const ingredients = document.getElementById('recipe-ingredients').value.trim();

            const recipe = {
                id: 'recipe_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                name,
                image: currentImageData,
                ingredients,
                timestamp: Date.now()
            };

            const saved = await saveRecipe(recipe);
            
            if (saved) {
                recipes.unshift(recipe);
                renderRecipes();
                
                this.reset();
                currentImageData = null;
                preview.innerHTML = '<div class="image-preview-empty">La vista previa aparecer√° aqu√≠</div>';
                fileLabel.textContent = 'üì∑ Selecciona o arrastra una imagen';
                fileLabel.classList.remove('has-file');
                
                switchTab('gallery');
                
                alert('¬°Receta publicada exitosamente!');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Publicar Receta';
        });

        document.getElementById('recipe-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        loadRecipes();
    </script>
</body>
</html>
